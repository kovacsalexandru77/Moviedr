<!DOCTYPE html>

<head>

  <style>
    html, body, iframe {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      border: none;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column; /* Vertikális elrendezés */
      height: 100vh; /* Teljes magasság */
      overflow: hidden; /* Overfolyás megakadályozása */
    }

    .sidebar {
      position: fixed;
      top: 0; 
      left: 0;
      height: 100%;
      width: 60px;
      background-color: rgba(17, 17, 17, 0); /* Teljesen áttetsző háttér */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      z-index: 1000;
    }

    .sidebar a {
      text-decoration: none;
      color: #00f7ff;
      font-size: 24px;
      margin: 18px 0;
      transition: transform 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      color: #ff00ff;
      transform: scale(1.2);
      text-shadow: 0 0 10px #ff00ff;
    }

    .clock {
      position: fixed;
      top: 4px; 
      right: 17px;
      font-size: 16px;
      color: cyan;
      background-color: #000;
      padding: 7px 16px;
      border-radius: 6px;
      z-index: 10000;
      font-weight: bold;
    }

    .sidebar-image {
      width: 40px; /* Méret beállítása */
      height: auto; /* Arány megtartása */
      position: absolute; /* Kép abszolút pozicionálása */
      top: 5px; /* Távolság a tetejétől */
      right: 10px; /* Távolság a jobbtól */
      z-index: 1001; /* Biztosítsd, hogy más elemek felett legyen */
    }

    .vertical-text {
      position: fixed;
      left: 0; /* A bal élhez igazítás */
      top: 0; /* A tetejéhez igazítás */
      color: cyan;
      font-size: 18px; /* Betűméret beállítása */
      background-color: #000; /* Fekete háttér */
      padding: 12px; /* Párnázás hozzáadása */
      z-index: 1000; /* Biztosítsd, hogy más elemek felett legyen */
      white-space: nowrap; /* Szöveg összetömörítése */
      width: 100%; /* Teljes szélesség */
      text-align: left; /* Szöveg balra igazítása */
    }
    .carousel-wrapper {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.carousel-track {
  display: flex;
  animation: scroll 40s linear infinite;
  width: max-content;
}

.slide {
  flex: 0 0 auto;
  width: 120px;
  margin: 0 10px;
}

.slide img {
  width: 100%;
  border-radius: 6px;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 32px;
  padding: 10px 16px;
  cursor: pointer;
  z-index: 10;
  border-radius: 6px;
  transition: background 0.3s;
}

.nav-btn:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.left-btn {
  left: 10px;
}

.right-btn {
  right: 10px;
}
  </style>
</head>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
    const track = document.getElementById('carouselTrack');
let direction = 'right';
let speed = 40;

function changeDirection(dir) {
  direction = dir;
  track.style.animation = 'none';
  void track.offsetWidth; // újraindítás trükk
  track.style.animation = `scroll ${speed}s linear infinite`;
  track.style.animationDirection = dir === 'left' ? 'reverse' : 'normal';
}
  </script>
